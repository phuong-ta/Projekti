<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Projekti.css">
</head>
<body>
    <div class="container">

        <form name="myForm" onsubmit="return validateForm()" >
            <h3> Ota yhteyttä meihin</h3>
            
            <div class="name">
                <label>Nimi:</label>
                <input type="text" name="fname" placeholder=" Ronando">
            </div>

            <div class="email">
                <label> Email:</label>
                <input type="email" name="email" placeholder="abc.def@xyz.com">
            </div>

            <div class="phone">
                <label> Puh:</label>
                <input type="number" name="phone" placeholder="040837xxxx">
            </div>

            <div class="problem">
                <label> Mikä asia:</label>
                <select name="problem">
                    <option value="service"> Asiakaspalvelu </option>
                    <option value="sales"> Myynti </option>
                    <option value="invoicing"> Laskutus </option>
                </select>
            </div>

            <div class="content">
                <label>Kerro meille lisää sinun asiasta </label>
                <textarea name="content">

                </textarea>
            </div>

            <div class="reply">
                <label>Otamme sinuun yhteyttä via:</label>
                <div class="reply">
                    <input type="radio" value="phonev" id="phonev" name="reply" required/>
                    <label for="puh" class="radio">Puh</label>
                    <input type="radio" value="emailv" id="emailv" name="reply" required/>
                    <label for="email" class="radio">Email</label>
                </div>
            </div>
            <div class="subnit">
                <button type="submit">Lähetä </button>
            </div>
            
        </form>

    </div>
  
</body>
<script src="Projekti.js"></script>
</html>
